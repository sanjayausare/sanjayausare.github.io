<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Counter</h1></header>
  <section>
    <div class="counter">
    <p>Click on the buttons to increment/decrement the number</p>
    <div id="num_count"></div>
    <button class="btn incr">Increment</button>
    <button class="btn decr">Decrement</button>
    <button class="btn reset">Reset</button>  
  </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
