<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Paper Scissors Game</title>
    <script src="https://kit.fontawesome.com/ffd678694f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper Covers Rock. You Win!</p>
        <div class="choices">
            <i id="rock" class=" choice far fa-hand-rock fa-7x"></i>
            <i id="paper" class="choice far fa-hand-paper fa-7x"></i>
            <i id="scissors" class="choice far fa-hand-scissors fa-7x"></i>
        </div>
    </div>
    <p id="action-message">Make your move</p>
   <script src="scripts/code.js"></script> 
</body>
</html>
