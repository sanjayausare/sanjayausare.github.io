<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>Calculator</header>
        <div id="calculator">
            <div id="display">0</div>
            <div id="btns">
                
                <button data-action="add" class="digit operator">+</button>
                <button data-action="subtract" class="digit operator">-</button>
                <button data-action="multiply" class="digit operator">*</button>
                <button data-action="divide" class="digit operator">/</button>

                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>

                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>

                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>

                <button class="digit">0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear" class="digit">AC</button>

                <button data-action="calculate" class="digit equals">=</button>
            </div>
        </div>
    </div>

    <script src="scripts/code.js"></script>
</body>
</html>
